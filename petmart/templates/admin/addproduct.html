{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="{% static 'user/userpage.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">
</head>
<body class="page">

<header class="topbar">
    <div class="first_nav">
        <div class="brand">
            <img src="{% static 'image/logo.png' %}" alt="PetMart Logo">
            <div class="brand-text">
                <span class="eyebrow">Admin</span>
                <h4>Add New Pet</h4>
            </div>
        </div>

        <ul class="nav-links">
            <li><a href="{% url 'adminpage' %}">Dashboard</a></li>
            <li><a href="{% url 'manageproduct' %}">View Pets</a></li>
        </ul>

        <div class="topbar-actions">
            <a class="ghost-btn" href="{% url 'adminpage' %}">
                <span class="material-symbols-outlined">arrow_back</span>
                Go back
            </a>
        </div>
    </div>
</header>

<main class="page-shell">
    <div class="form-card">
        <p class="eyebrow">Inventory</p>
        <h2>Add a new companion</h2>
        <p class="subhead">Upload details, set price, stock, and publish instantly.</p>

        <form method="post" enctype="multipart/form-data" class="form-grid">
            {% csrf_token %}

            <select name="category" required>
                <option value="" disabled selected>Select category</option>
                <option value="cat">Cat</option>
                <option value="dog">Dog</option>
                <option value="bird">Bird</option>
                <option value="rabbit">Rabbit</option>
                <option value="fish">Fish</option>
            </select>

            <input type="text" name="name" placeholder="Pet name" required>

            <textarea name="description" rows="3" placeholder="Short description" required></textarea>

            <input type="number" name="pet_price" placeholder="Price (₹)" min="0" required>

            <!-- ✅ STOCK FIELD -->
            <input type="number" name="stock" placeholder="Available Stock" min="0" required>

            <input type="file" name="pet_image" accept="image/*" required>

            <div class="form-actions">
                <a class="ghost-btn" href="{% url 'manageproduct' %}">Cancel</a>
                <button type="submit" class="primary-btn">Save pet</button>
            </div>
        </form>
    </div>
</main>

</body>
</html>
