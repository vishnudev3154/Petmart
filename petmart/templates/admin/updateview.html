{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Product</title>
    <link rel="stylesheet" href="{% static 'user/userpage.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">
</head>
<body class="page">

<header class="topbar">
    <div class="first_nav">
        <div class="brand">
            <img src="{% static 'image/logo.png' %}" alt="PetMart Logo">
            <div class="brand-text">
                <span class="eyebrow">Admin</span>
                <h4>Update Product</h4>
            </div>
        </div>

        <div class="topbar-actions">
            <a class="ghost-btn" href="{% url 'manageproduct' %}">
                <span class="material-symbols-outlined">arrow_back</span>
                Back
            </a>
        </div>
    </div>
</header>

<main class="page-shell">
    <div class="form-card">
        <p class="eyebrow">Edit listing</p>
        <h2>Refresh pet details</h2>
        <p class="subhead">Update information, price, stock, or upload a new photo.</p>

        <form method="post" enctype="multipart/form-data" class="form-grid">
            {% csrf_token %}

            <!-- CATEGORY -->
            <select name="category" required>
                <option value="cat" {% if product.category == "cat" %}selected{% endif %}>Cat</option>
                <option value="dog" {% if product.category == "dog" %}selected{% endif %}>Dog</option>
                <option value="bird" {% if product.category == "bird" %}selected{% endif %}>Bird</option>
                <option value="rabbit" {% if product.category == "rabbit" %}selected{% endif %}>Rabbit</option>
                <option value="fish" {% if product.category == "fish" %}selected{% endif %}>Fish</option>
            </select>

            <!-- NAME -->
            <input type="text" name="name" value="{{ product.name }}" placeholder="Pet name" required>

            <!-- DESCRIPTION -->
            <textarea name="description" rows="3" placeholder="Description" required>{{ product.description }}</textarea>

            <!-- PRICE -->
            <input type="number" name="pet_price" value="{{ product.pet_price }}" min="0" required>

            <!-- âœ… STOCK FIELD (ADDED) -->
            <input type="number" name="stock" value="{{ product.stock }}" min="0" required placeholder="Available stock">

            <!-- IMAGE -->
            <input type="file" name="pet_image" accept="image/*">
            {% if product.pet_image %}
                <small>Current image will be kept if not replaced</small>
            {% endif %}

            <div class="form-actions">
                <a class="ghost-btn" href="{% url 'manageproduct' %}">Cancel</a>
                <button type="submit" class="primary-btn">Update</button>
            </div>
        </form>
    </div>
</main>

</body>
</html>
